<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Nomes</title>        
    </h:head>
    <h:body>    
        <h:form>
            <p:panelGrid columns="2">
                <h:outputLabel value="Nome: " for="nome"></h:outputLabel>
                <p:inputText id="nome" value="#{nomesBean.nome}"></p:inputText>
                <h:outputLabel value="Sobrenome: " for="sobrenome"></h:outputLabel>
                <p:inputText id="sobrenome" value="#{nomesBean.sobrenome}"></p:inputText>
                <p:commandButton value="Enviar" action="#{nomesBean.dizerOla()}" process="@this nome sobrenome" update="msg"></p:commandButton>                
                <h:outputText id="msg" value="#{nomesBean.mensagem}"></h:outputText>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
