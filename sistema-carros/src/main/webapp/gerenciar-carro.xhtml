<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    <ui:define name="corpo">
        <h:form>
            <p:messages autoUpdate="true" showDetail="true"></p:messages>
            <p:fieldset legend="Carros" toggleable="true" toggleSpeed="100">            
                <p:panelGrid columns="4" rendered="#{carroBean.search == false}">
                    <h:outputLabel value="Modelo"></h:outputLabel>
                    <p:inputText value="#{carroBean.entity.modelo}"></p:inputText>

                    <h:outputLabel value="Fabricante"></h:outputLabel>
                    <p:inputText value="#{carroBean.entity.fabricante}"></p:inputText>

                    <h:outputLabel value="Marca"></h:outputLabel>
                    <p:inputText value="#{carroBean.entity.marca}"></p:inputText>

                    <h:outputLabel value="Cor"></h:outputLabel>
                    <p:inputText value="#{carroBean.entity.cor}"></p:inputText>

                    <h:outputLabel value="Ano"></h:outputLabel>
                    <p:calendar value="#{carroBean.entity.ano}" ></p:calendar>
                </p:panelGrid>
                <br/>                
                <p:commandButton value="Novo" action="#{carroBean.newEntity()}" update="@form"></p:commandButton>
                <p:commandButton value="Salvar" action="#{carroBean.save()}" disabled="#{carroBean.search == true}" update="@form"></p:commandButton>
                <p:commandButton value="Buscar" action="#{carroBean.get()}" update="@form"></p:commandButton>
                <br/><br/>
                <p:dataTable value="#{carroBean.entities}" 
                             var="carro" 
                             emptyMessage="Nenhum veículo encontrado"
                             rendered="#{carroBean.search == true}">                    
                    <p:column headerText="Modelo" 
                              sortBy="#{carro.modelo}" 
                              filterBy="#{carro.modelo}" 
                              filterMatchMode="contains">
                        <h:outputText value="#{carro.modelo}"></h:outputText>
                    </p:column>
                    <p:column headerText="Frabricante" 
                              sortBy="#{carro.fabricante}" 
                              filterBy="#{carro.fabricante}"
                              filterMatchMode="contains">
                        <h:outputText value="#{carro.fabricante}"></h:outputText>
                    </p:column>
                    <p:column headerText="Marca" 
                              sortBy="#{carro.marca}" 
                              filterBy="#{carro.marca}"
                              filterMatchMode="contains">
                        <h:outputText value="#{carro.marca}"></h:outputText>
                    </p:column>
                    <p:column headerText="Cor"
                              sortBy="#{carro.cor}" 
                              filterBy="#{carro.cor}"
                              filterMatchMode="contains">
                        <h:outputText value="#{carro.cor}"></h:outputText>
                    </p:column>
                    <p:column headerText="Ano" 
                              sortBy="#{carro.ano}" 
                              filterBy="#{carro.ano}"
                              filterMatchMode="exact">
                        <h:outputText value="#{carro.ano}">
                            <f:convertDateTime pattern="dd/ MM/yyyy"></f:convertDateTime>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Editar" action="#{carroBean.put(carro)}" update="@form"></p:commandButton>
                        <p:commandButton value="Excluir" action="#{carroBean.delete(carro.id)}" update="@form"></p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:decorate>
