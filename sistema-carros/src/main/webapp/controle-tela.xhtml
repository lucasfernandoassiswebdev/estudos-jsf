<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui">
    <ui:define name="corpo">
        <h1>Bem vindo ao Sistema</h1>    
        <h:form>
            <p:commandButton value="Mudar para inserir" update="@form" action="#{carroBean.changeStateToInsert()}"></p:commandButton>
            <p:commandButton value="Mudar para ediar" update="@form" action="#{carroBean.changeStateToEdit()}"></p:commandButton>
            <p:commandButton value="Mudar para buscar" update="@form" action="#{carroBean.changeStateToSearch()}"></p:commandButton>

            <h:outputText value="Inserir" rendered="#{carroBean.isInsert() == true}"></h:outputText>
            <h:outputText value="Editar" rendered="#{carroBean.isEdit() == true}"></h:outputText>
            <h:outputText value="Buscar" rendered="#{carroBean.isSearch() == true}"></h:outputText>
        </h:form>
    </ui:define>
</ui:decorate>
